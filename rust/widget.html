<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTK Widget</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .widget-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-width: 300px;
      }

      .widget-title {
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: 300;
      }

      .widget-content {
        margin: 20px 0;
        font-size: 1.2em;
        opacity: 0.9;
      }

      .widget-button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s ease;
        margin: 10px;
      }

      .widget-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 30px 0;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #ffd700;
      }

      .stat-label {
        font-size: 0.9em;
        opacity: 0.8;
        margin-top: 5px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <h1 class="widget-title pulse">GTK + HTML Widget</h1>

      <div class="widget-content">
        <p>Combining the power of GTK with modern web technologies!</p>
      </div>

      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-number" id="counter">0</div>
          <div class="stat-label">Clicks</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="uptime">0s</div>
          <div class="stat-label">Uptime</div>
        </div>
      </div>

      <button class="widget-button" onclick="incrementCounter()">
        Click Me!
      </button>
      <button class="widget-button" onclick="changeTheme()">
        Change Theme
      </button>
    </div>

    <script>
      let clickCount = 0;
      let startTime = Date.now();
      let isDarkTheme = true;

      function incrementCounter() {
        clickCount++;
        document.getElementById("counter").textContent = clickCount;
      }

      function updateUptime() {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("uptime").textContent = elapsed + "s";
      }

      function changeTheme() {
        const body = document.body;
        if (isDarkTheme) {
          body.style.background =
            "linear-gradient(135deg, #ff9a56 0%, #ff6b9d 100%)";
        } else {
          body.style.background =
            "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
        }
        isDarkTheme = !isDarkTheme;
      }

      // Update uptime every second
      setInterval(updateUptime, 1000);

      // Add some interactivity
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Widget loaded successfully!");
      });
    </script>
  </body>
</html>
